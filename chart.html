  <body class="bg-success" style="background-color:#33475b">
    <div class="col-9 offset-2 my-5">
      <div class="card">
        <div class = "card-body">
            Stacked Bar Chart in Chart JS<span id="person1"></span>
            
            <hr>
            <canvas id="barChart"></canvas>
        </div>  
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>



    var fNames = [1,2,3,4,5,6];
    var ap = ["Gordon L Arnold","Don G Vogel","Scott M Dollinger","Jason W Smith","Erik A Peterson","David Sims"];
    var a = [2.380952380952381,40.54054054054054,10.778443113772456,20.610687022900763,0,50];
    var am = [,,,,,];
    var bp = [,,,,,];
    var b = [,,,,,];
    var bm = [,,,,,];
    var c = [,,,,,];
    var d = [,,,,,]; 
    var f = [,,,,,];
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: fNames,
            datasets: [{
                label: 'A+',
                data: ap,
                backgroundColor: [
                    'rgba(139, 0, 139, 1)'
                    
                ],
                borderColor: [
                  'rgba(139, 0, 139, 1)'
                ],
                borderWidth: 1
            },{
                label: 'A',
                data: a,
                backgroundColor: [
                    'rgba(98, 76, 161, 1)'
                    
                ],
                borderColor: [
                    'rgba(98, 76, 161, 1)'
                ],
                borderWidth: 1
            },{
              label: 'A-',
              data: am,
              backgroundColor: [
                'rgba(71, 92, 150, 1)'
              ],
              borderColor: [
                  'rgba(71, 92, 150 , 1)'
              ],
              borderWidth: 1
            },{
                label: 'B+',
                data: bp,
                backgroundColor: [
                    'rgba(154, 162, 235, 1)'
                    
                ],
                borderColor: [
                    'rgba(154, 162, 235, 1)'
                ],
                borderWidth: 1
            },{
                label: 'B',
                data: b,
                backgroundColor: [
                    'rgba(188, 212, 230, 1)'
                    
                ],
                borderColor: [
                    'rgba(188, 212, 230, 1)'
                ],
                borderWidth: 1
            },{
                label: 'B-',
                data: bm,
                backgroundColor: [
                    'rgba(250, 235, 215, 1)'
                    
                ],
                borderColor: [
                    'rgba(250, 235, 215, 1)'
                ],
                borderWidth: 1
            },{
                label: "C's",
                data: c,
                backgroundColor: [
                    'rgba(233, 214, 107, 1)'
                    
                ],
                borderColor: [
                    'rgba(233, 214, 107, 1)'
                ],
                borderWidth: 1
            },{
                label: "D's",
                data: d,
                backgroundColor: [
                    'rgba(255, 153, 102, 1)'
                    
                ],
                borderColor: [
                    'rgba(255, 153, 102, 1)'
                ],
                borderWidth: 1
            },{
                label: 'F',
                data: f,
                backgroundColor: [
                    'rgba(211, 33, 45,1)'
                    
                ],
                borderColor: [
                'rgba(211, 33, 45,1)'
                ],
                borderWidth: 1
            }
          ]
        },
        options: {
        scales: {
            x: {
                stacked: true
            },
            y: {
                stacked: true,
                beginAtZero: true
            }
        }
    }
    });
  </script>
 <script src="app.js"></script>
